<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="18.css">
</head>
<body>
    <main>
        <div class="container-main"><br>
            <h1>Interested in our <br> business pricing?</h1> <br>
        <p>Fill out the form to view details and we'll <br> contact as soon as possible.</p> <br> <br>
        <form action="#">
            <div class="container">
                <div class="two-input">
                    <label for="Name">Name</label> <br>
                    <input type="text" name="Name">
                </div>
                <div class="two-input">
                    <label for="email">Company Email</label> <br>
                    <input type="email" name="email">
                </div>
            </div>
            <div class="container">
                <div  class="two-input">
                    <label for="Size">Company Size</label> <br>
                    <select name="Size">
                        <option value="small">10 - 50</option>
                        <option value="small">50 - 100</option>
                    </select>
                </div>
                <div  class="two-input">
                    <label for="Subject">Subject</label> <br>
                    <select name="Subject"> <br>
                        <option value="Build">Building Landing Pages</option>
                        <option value="Web">Buil Web App</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="Message">Message</label><br>
                <textarea name="Message"  rows="10" cols="20" placeholder="Comment ..."></textarea> 
            </div>
            <div>
                <input type="submit" value="Contact Sales">
            </div>
        </form> <br>
        </div>
    </main>
</body>
</html>
