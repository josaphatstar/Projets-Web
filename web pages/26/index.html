<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Result Summary</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
   <main>
      <div class="container">
         <div class="left">
            <h3>Your Result</h3>
            <div class="circle">
               76 <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
         </div>
         <div class="right">
            <h3>Summary</h3>

            <div class="middle">
               <div class="reaction">
                  <div class="img"><img src="/web pages/26/images/icon-reaction.svg" alt="image de reaction">Reaction</div>
                  <div class="results">
                     <p><span id="points-reaction">80</span> / 100</p>
                  </div>
               </div>

               <div class="memory">
                  <div class="img"><img src="/web pages/26/images/icon-memory.svg" alt="image de reaction">Memory</div>
                  <div class="results">
                     <p><span id="points-memory">92</span> / 100</p>
                  </div>
               </div>
               
               <div class="verbal">
                  <div class="img"><img src="/web pages/26/images/icon-verbal.svg" alt="image de reaction">Verbal</div>
                  <div class="results">
                     <p><span id="points-verbal">61</span> / 100</p>
                  </div>
               </div>

               <div class="visual">
                  <div class="img"><img src="/web pages/26/images/icon-visual.svg" alt="image de reaction">VIsual</div>
                  <div class="results">
                     <p><span id="points-visual">73</span> / 100</p>
                  </div>

               </div>
            </div>

            <button type="button">Continue</button>
         </div>
      </div>
   </main>   
</body>
</html>
