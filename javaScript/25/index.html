<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
   <main>
      <div class="container">
         <div class="top">
            <div class="left">
               <p style="color: hsl(0, 21%, 95%);">My balance</p>
               <div class="balance">$921.48</div>
            </div>
            <div class="right">
               <img src="../25/images/logo.svg" alt="icon circle">
            </div>
         </div>
         <div class="bottom">
            <p class="spending-day-info" >Spending - Last 7 days</p>
            <div class="chart">
               <div class="chart-top">
                  <div id="mon"></div>
                  <div id="tue"></div>
                  <div id="wed"></div>
                  <div id="thu"></div>
                  <div id="fri"></div>
                  <div id="sat"></div>
                  <div id="sun"></div>
               </div>
               <div class="chart-down">
                  <p>mon</p>
                  <p>tue</p>
                  <p>wed</p>
                  <p>thu</p>
                  <p>fri</p>
                  <p>sat</p>
                  <p>sun</p>
               </div>
            </div>
            <div class="total">
               <div class="left">
                  <p style="color: hsl(0, 2%, 54%);">Total this month</p>
                  <div class="total-month">$478.33</div>
               </div>
               <div class="right">
                  <p class="pourcentage">+2.4%</p>
                  <p style="color: hsl(0, 2%, 54%);">from last month</p>
               </div>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
