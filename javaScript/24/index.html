<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
   <main>
      <div class="container">
         <div class="left">
            <div class="card-1">
               <img class="logo-img" src="../24/images/card-logo.svg" alt="logo image">
               <div class="zeros">
                  <div class="zeros-group">0000</div>
                  <div class="zeros-group">0000</div>
                  <div class="zeros-group">0000</div>
                  <div class="zeros-group">0000</div>
               </div>
               <div class="bottom-writing">
                  <div class="first">Jane Appleseed</div>
                  <div class="second">00/00</div>
               </div>
            </div>
            <div class="card-2">
               <div class="inner-writing">000</div>
            </div>
         </div>
         <div class="right">
            <form action="#">
               <div class="input-box">
                  <label for="Cardholder-Name">Cardholder Name</label> <br>
                  <input type="text" id="cardholder-name" name="Cardholder-Name" placeholder="e.g.Jane Appleseed" required>
                  <span class="error-message" id="name-error"></span>
               </div>
               <div class="input-box">
                  <label for="Card-Number">Card-Number</label> <br>
                  <input type="text" id="card-number" name="Card-number" placeholder="e.g. 1234 5678 9123 0000" required>
                  <span class="error-message" id="card-number-error"></span>
               </div>
               <div class="input-box">
                  <label for="Date">Exp. Date (MM/YY) <span style="padding: 0 32px;"></span>CVC</label>
                  <div class="input-box-3">
                     <input type="text" id="month" name="MM" class="MM" placeholder="MM">
                     <input type="text" id="year" name="YY" class="YY" placeholder="YY">
                     <input type="text" id="cvc" name="e-g" class="e-g" placeholder="e.g.123">
                  </div>
                  <div class="spans">
                     <span class="error-message" id="date-error"></span>
                     <span class="error-message" id="cvc-error"></span>
                  </div>
               </div>
               <input class="btn" type="submit" value="Confirm">
            </form>
         </div>
      </div>
   </main>   
</body>
</html>
